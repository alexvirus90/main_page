<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="media.css">
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/font-awesome/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="janitor col-md-6 d-inline"></div>
		<div class="car col-md-6 d-inline"></div>
		<div class="w-100"></div>
		<div class="ambulance col-md-6 d-inline"></div>
		<div class="fortress col-md-6 d-inline"></div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Авторизация(МРУТ ДСП)</h4>
			</div>
			<div class="modal-body">
				<form role="form" class="formAuth" name="authorization">
					<div class="form-group has-feedback">
						<div class="col-xs-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupPrepend1"><i class="fa fa-user-circle-o"></i></span>
								</div>
								<input type="text" class="clear form-control" name="username" id="Username" placeholder="Имя"
											 aria-describedby="inputGroupPrepend1" required="">
							</div>
						</div>
					</div>
					<div class="form-group has-feedback">
						<div class="col-xs-6">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupPrepend2"><i class="fa fa-key"
																																						aria-hidden="true"></i></span>
									<input type="password" class="clear form-control" name="password" id="Password" placeholder="Пароль"
												 aria-describedby="inputGroupPrepend2" required="">
								</div>
							</div>
						</div>
					</div>
					<input class="checkbox" id="checkboxID" type="checkbox" value="remember-me">
					<label for="checkboxID">Запомнить</label>
				</form>
			</div>
			<div class="modal-footer">
				<button id="save" type="button" class="btn btn-primary">Вход</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modalError" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Ошибка</h4>
			</div>
			<div class="modal-body">

			</div>
			<div class="modal-footer">
				<button id="repeat" type="button" class="btn btn-primary">Повторить попытку!</button>
			</div>
		</div>
	</div>
</div>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/tether.min.js"></script>
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="common.js"></script>
</body>
</html>
